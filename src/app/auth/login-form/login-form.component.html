<div class="container alert alert-info">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        required
        [(ngModel)]="userAccount.username"
        name="username"
        #username="ngModel"
      />
      <div
        [hidden]="username.valid || username.pristine"
        class="alert alert-danger"
      >
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="userAccount.password"
        name="password"
        #password="ngModel"
      />
      <div
        [hidden]="password.valid || password.pristine"
        class="alert alert-danger"
      >
        Password is required
      </div>
    </div>
    <div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!loginForm.form.valid"
      >
        Submit
      </button>
      <a routerLink="/signup" routerLinkActive="active">Signup</a>
    </div>
  </form>
</div>
