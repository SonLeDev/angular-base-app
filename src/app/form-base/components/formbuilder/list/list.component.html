<div class="card">
	<h5 class="card-header">List Form</h5>

	<div class="card-body">
		<table class="table table-hover">
			<thead class="bg-info">
				<tr>
					<th scope="col">Icon</th>
					<th scope="col">Name</th>
					<th scope="col">Count #</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let form of forms; let i = index" (click)="onRowClicked(form)">
					<th scope="row">{{form.id }}</th>
					<td>{{form.label }}</td>
					<td>Otto</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
