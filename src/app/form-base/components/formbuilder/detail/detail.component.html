<div class="card">
	<div class="card-header btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
		<div class="btn-group mr-2" role="group" aria-label="First group">
			<button type="button" (click)="onEditState()" class="btn btn-primary">Edit</button>
			<button type="button" (click)="onSaveState()" class="btn btn-primary">Save</button>
			<button type="button" (click)="onCancelState()" class="btn btn-primary">Cancel</button>
		</div>
	</div>
	<div class="card-body" *ngIf="!canEdit()">
		Form name : {{readForm.label}}
	</div>
	<div class="card-body" *ngIf="canEdit()">
		<div class=" row cus-row">
			<div class="col-sm-6">
				<label for="formLabel">Form name</label>
				<input name="fieldLabel" [(ngModel)]="editForm.label" type="text" class="form-control">
			</div>
			<div class="col-sm-6">
				<label for="formIcon">Icon</label>
			</div>
		</div>
		<div class="row cus-row">
			<div class="col-sm-6">
				<label for="formHintText">Hint text</label>
				<textarea class="form-control" id="formHintText" rows="2"></textarea>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="formResourceName">Resource name</label>
					<input type="text" readonly class="form-control" id="formResourceName">
				</div>
			</div>
		</div>
	</div>
</div>
