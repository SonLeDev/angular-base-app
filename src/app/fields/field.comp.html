<div *ngFor="let field of fields; let i = index" class="card cus-card-field">
	<div class="card-title d-flex align-items-center">

		<div class="input-group col-sm-5">
			<div class="input-group-prepend">
				<span class="input-group-text">Field label</span>
			</div>
			<input name="fieldLabel" [(ngModel)]="field.fieldLabel" #ctrl="ngModel" type="text" class="form-control">
		</div>

		<select-field-type id="fieldSelectFieldType_{{i}}" [selectedType]="field.fieldType" (onSelectedType)="onSelectedType($event,field)">
		</select-field-type>
		<div class="
		 form-check">
			<input class="form-check-input" type="checkbox" value="" id="fieldCheckUnique_{{i}}" [(ngModel)]="field.unique">
			<label class="form-check-label" for="fieldCheckUnique_{{i}}">
				Unique
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="fielCheckRequired_{{i}}" [(ngModel)]="field.required" (change)="onCheckRequired($event,field)">
			<label class=" form-check-label" for="fielCheckRequired_{{i}}">
				Required
			</label>
		</div>
		<a class="cus-adv-button" data-toggle="collapse" href="#collapseCardBodyField_{{i}}" role="button">
			<span>Advanced</span>
		</a>

	</div>

	<div class="card-body row collapse" id="collapseCardBodyField_{{i}}">
		<div class="form-group col-sm-5">
			<label for="hintText_{{i}}">Hint Text</label>
			<input type="text" class="form-control" id="hintText_{{i}}">
		</div>
		<div class="form-group col-sm-5">
			<label for="placeHolder_{{i}}">Place Holder</label>
			<input type="text" class="form-control" id="placeHolder_{{i}}">
		</div>
		<div class="form-group col-sm-5">
			<label for="defaultValue_{{i}}">Default Value</label>
			<input type="text" class="form-control" id="defaultValue_{{i}}">
		</div>
		<div class="form-group col-sm-5">
			<label for="resourceName_{{i}}">Resource Name</label>
			<input type="text" readonly class="form-control" id="resourceName_{{i}}">
		</div>
	</div>
</div>
